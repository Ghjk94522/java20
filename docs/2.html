<h1>编程范式 Programming Pradigms</h1>
<ul>
<li>命令式编程 Imperative programming
<ul>
<li>Focuses on describing <span style="color:red"><strong>how</strong></span> a program operates.</li>
</ul>
</li>
<li>声明式编程 Declarative programming
<ul>
<li>Focuses on <span style="color:red"><strong>what</strong></span> the program should accomplish without specifying how the program should achieve the result.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>命令式编程</h1>
<p>In computer science, imperative programming is a programming paradigm that uses statements that change a program's state. In much the same way that the imperative mood in natural languages expresses commands, an <strong>imperative program consists of commands for the computer to perform</strong>.</p>
<br />
<div style="text-align: right;">- Wikipeida</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>汇编语言</h1>
<pre><code class="language-asa"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>        extern printf           ; the C printf function, to be called
        section .data           ; Data section, initialized variables
msg:    db &quot;Hello, world!&quot;, 0   ; C string terminates with 0
fmt:    db &quot;%s&quot;, 10, 0          ; The printf format, &quot;\n&quot;,'0'
        section .text           ; Begin code section
        global main             ; the standard gcc entry point
main:                           ; the program label for the entry point
        push    rbp             ; set up stack frame, must be aligned
        mov     rdi,fmt
        mov     rsi,msg
        mov     rax,0           ; can also be: xor rax,rax
        call    printf          ; Call C printf function
        pop rbp                 ; restore stack
        mov rax,0               ; normal, no error, return value
        ret                     ; return
</span></span></foreignObject></svg></code></pre>
</section>

<p><br />
<br /><br /><br /><br /><br /><br /><br />
<em>Edsger Dijkstra, &quot;Go To Statement Considered Harmful&quot;,  1968 Communications of the ACM (CACM),</em></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="5" data-marpit-pagination-total="50"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>结构化程序设计</h1>
<p>结构化编程在1960年代开始发展，Giuseppe Jacopini发表论文说明任何一个有goto指令的程序，可以改为完全不使用goto指令的程序</p>
<p><em>Corrado Bohm, Giuseppe Jacopini, &quot;Flow diagrams, turing machines and languages with only two formation rules&quot; Comm. ACM, 9(5):366-371, May 1966.</em></p>
<p>采用子程序、块结构、for循环以及while循环等结构，来取代传统的goto。希望借此来改善计算机程序的明晰性、质量以及开发时间，并且避免写出<a href="https://zh.wikipedia.org/zh-hans/%E9%9D%A2%E6%9D%A1%E5%BC%8F%E4%BB%A3%E7%A0%81">面条式代码</a>。</p>
<div style="text-align: center; color:red;">有序控制，降低复杂度。</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>过程式程序设计</h1>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;iostream&gt; </span></span>
<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">sum</span><span class="hljs-params">(<span class="hljs-keyword">int</span> num1, <span class="hljs-keyword">int</span> num2)</span></span>; 
<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span> <span class="hljs-params">()</span> </span>{ 
   <span class="hljs-keyword">int</span> a = <span class="hljs-number">10</span>, b = <span class="hljs-number">20</span>, res; 
   res = sum(a, b); 
   <span class="hljs-built_in">std</span>::<span class="hljs-built_in">cout</span> &lt;&lt; a &lt;&lt; <span class="hljs-string">&quot;+&quot;</span> &lt;&lt; b &lt;&lt; <span class="hljs-string">&quot;=&quot;</span> &lt;&lt; res &lt;&lt; <span class="hljs-built_in">std</span>::<span class="hljs-built_in">endl</span>; 
   <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>; 
}
<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">sum</span><span class="hljs-params">(<span class="hljs-keyword">int</span> num1, <span class="hljs-keyword">int</span> num2)</span> </span>{

   result = num1 + num2; 
   <span class="hljs-keyword">return</span> result; 
} 
</span></span></foreignObject></svg></code></pre>
</section>

<h1>过程式编程</h1>
<p>过程式 (Procedural programming)</p>
<ul>
<li>派生自结构化编程，主要采取程序调用或函数调用的方式来进行流程控制</li>
<li>流程则由包涵一系列运算步骤的过程，例程，子程序, 方法，或函数来控制。</li>
</ul>
<br />
<div style="text-align: center; color:red;">自顶向下，逐步求精。</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>过程式编程</h1>
<p>主要问题</p>
<ul>
<li>它是面向“解空间”的。</li>
<li>即针对现实中“做什么”的问题直接给出在机器中“怎么做”的解决方案。</li>
</ul>
<br />
<div style="text-align: center; color:green; ">这种编程语言迫使我们以机器视角进行编程 </div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://pic.17qq.com/uploads/iiodhphogjz.jpeg&quot;);background-size:100% auto;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>如何把大象装进冰箱？</h2>

<p>为了把大象装进冰箱，需要3个过程。</p>
<ol>
<li>把冰箱门打开</li>
<li>把大象装进去</li>
<li>把冰箱门关上</li>
</ol>
<p>每个过程有阶段性的目标，依次完成这些过程，就能把大象装进冰箱。</p>
<br />
<div style="text-align: center; color:red; ">这是面向过程</div>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="10" data-marpit-pagination-total="50"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>如何把大象装进冰箱(OO)？</h1>
<p>做三个动作（行为），每个动作有一个执行者，它就是对象(Object)。</p>
<ol>
<li>冰箱，你给我把门打开</li>
<li>大象，你给我钻到冰箱里去</li>
<li>冰箱，你给我把门关上</li>
</ol>
<p>每个执行者依次动作，大象进了冰箱。<span style="color:red; ">考虑“用什么做”虑, 这是面向对象</span></p>
<p><img src="https://s3.narvii.com/image/w6w4xj3ybg7wv5zwv5rt2iz2ohcenklx_hq.jpg" alt="width:80%" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://5b0988e595225.cdn.sohucs.com/images/20190709/fdc77e7daaa4469d8d549f1c2327bdbd.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>面向过程 vs.</h1>
<h1>面向对象</h1>
<p>“面向过程”是做一件事，是对机器行为的说明；</p>
<p>“面向对象”是造一堆东西，是对现实中对象的刻画。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="12" data-marpit-pagination-total="50"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>面向对象编程</h1>
<p><em>“面向对象编程的首要工作就是认识待解决问题所涉及的基本对象和他们间的相互关系”</em></p>
<div align="right"><small>- 徐家福，《对象式程序设计语言》</small></div>
<p>然后通过将这些对象映射到计算机中，实现计算机对现实问题的<span style="color:red">模拟</span>，得到与应用问题结构对应（一致）的程序系统结构。 </p>
<br />
<div style="text-align:center; color:red"><large>这样使我们能从问题的角度进行编程</large></div> 
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/Simula.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Simula</h1>

<ul>
<li>于1960年代在奥斯陆的挪威电子计算中心（Norwegian Computing Center）开始被发展出来</li>
<li>主要的设计者是Ole-Johan Dahl等，开发出了Simula I与Simula 67两代</li>
<li>它被认为是第一个面向对象编程的编程语言。</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="14" data-marpit-pagination-total="50"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Alan_Kay_%283097597186%29.jpg/1920px-Alan_Kay_%283097597186%29.jpg&quot;);background-size:auto 400px;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Smalltalk</h1>
<p><small>1970s, Alan Kay</small></p>
<p>第一个成功的面向对象程序设计语言</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="15" data-marpit-pagination-total="50"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>面向对象（Object Oriented）设计思想</h2>
<ul>
<li>万物皆对象。你可以将对象想象成一种特殊的变量。它存储数据，但可以在你对其“发出请求”时执行本身的操作。</li>
<li>程序是一组对象，通过消息传递来告知彼此该做什么。要请求调用一个对象的方法，你需要向该对象发送消息。</li>
<li>每个对象都有自己的存储空间，可容纳其他对象。</li>
<li>每个对象都有一种类型，每个对象都是某个“类”的一个“实例”。</li>
<li>同一类所有对象都能接收相同的消息。一个类最重要的特征就是“能将什么消息发给它？”。</li>
</ul>
<div style="text-align:center; color:red">写程序就是写对象，实现对现实世界的“模拟” </div> 
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>对象：现实世界中事物的抽象</h1>
<p><img src="https://pic2.zhimg.com/50/v2-0c6c35cf72ed9b761dd27f57b2bf3671_hd.jpg" alt="height:450px" style="height:450px;" /></p>
<div style="text-align: right;"><small>https://zhuanlan.zhihu.com/p/38891517</small></div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>Simula中经典问题:“银行出纳员”</h1>
<ul>
<li>出纳员、客户、帐号、交易和货币单位等许多&quot;对象”</li>
<li>每类成员（元素）都具有一些通用的特征：每个帐号都有一定的余额；每名出纳都能接收客户的存款；等等。</li>
<li>每个成员都有自己的状态；每个帐号都有不同的余额；每名出纳都有一个名字。</li>
<li>能用独一无二的实体分别表示出纳员、客户、帐号以及交易。这个实体便是“对象”，而且每个对象都隶属一个特定的“类”，那个类具有自己的通用特征与行为。</li>
</ul>
<p><a href="https://lingcoder.github.io/OnJava8/#/book/01-What-is-an-Object">https://lingcoder.github.io/OnJava8/#/book/01-What-is-an-Object</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://lingcoder.github.io/OnJava8/images/reader.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="19" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>对象与对象类型</h2>

<ul>
<li>Each object has its own memory, and is made up of other objects.</li>
<li>An object has an interface, determined by its class.</li>
<li>Every object has a type (class).</li>
</ul>
<p><span style="color:red"><small>接口即与对外界交互的接口，代表对象的行为。同类型对象行为一致</small></span></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="19" data-marpit-pagination-total="50"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://i0.wp.com/www.annainchina.com/wp-content/uploads/2017/09/%E4%BD%A0%E6%88%91%E4%BB%962.jpg?fit=960%2C720&amp;ssl=1&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>现实中的例子</h2>

<ul>
<li>“你”、“我”都是Object（对象）</li>
<li>“你”、“我”的行为方法都一样，所以我们都是&quot;人&quot;这个Class(类型)。</li>
<li>If “你”、“我”的行为方法不一样...</li>

</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="20" data-marpit-pagination-total="50"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.shuoshuokong.org/uploads/allimg/160919/2-160919104204.jpg&quot;);background-size:auto 500px;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-advanced-background="content">
